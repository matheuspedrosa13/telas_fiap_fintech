<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardSense - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <span class="logo-black">Card</span><span class="logo-green">Sense</span>
      </div>
    </div>

    <h2 class="title">Cadastro</h2>

    <input type="text" class="input" placeholder="Nome" />
    <input type="email" class="input" placeholder="Email" />
    <input type="password" class="input" placeholder="Senha" />

    <div class="section-label">Conectar seus cartões</div>

    <div class="card-buttons">
      <button class="card-button">Itaú</button>
      <button class="card-button">Nubank</button>
      <button class="card-button">Bradesco</button>
      <button class="card-button">Banco do Brasil</button>
    </div>

    <button class="submit-button">Cadastrar</button>

    <div class="login-text">
      Já tem conta? <a href="#" class="login-link">Faça login</a>
    </div>
  </div>
</body>
</html>
