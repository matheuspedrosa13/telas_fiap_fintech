<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CardSense - Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="form-wrapper mx-auto p-4 rounded-4 bg-white">
      <div class="card-sense-logo d-flex justify-content-center align-items-center mb-4">
        <div class="logo-icon me-2"></div>
        <div class="logo-text">
          <span class="logo-black">Card</span><span class="logo-green">Sense</span>
        </div>
      </div>

      <h2 class="h4 text-center mb-4">Cadastro</h2>

      <form>
        <input type="text" class="form-control mb-3" placeholder="Nome" required />
        <input type="email" class="form-control mb-3" placeholder="Email" required />
        <input type="password" class="form-control mb-3" placeholder="Senha" required />

        <div class="section-label mt-3 mb-2">Conectar seus cartões</div>

        <div class="d-flex flex-wrap gap-2 mb-4 justify-content-center">
          <button type="button" class="card-button btn flex-fill flex-sm-grow-0">Itaú</button>
          <button type="button" class="card-button btn flex-fill flex-sm-grow-0">Nubank</button>
          <button type="button" class="card-button btn flex-fill flex-sm-grow-0">Bradesco</button>
          <button type="button" class="card-button btn flex-fill flex-sm-grow-0">Banco do Brasil</button>
        </div>

        <button type="submit" class="submit-button btn w-100">Cadastrar</button>
      </form>

      <div class="login-text mt-3 text-center">
        Já tem conta? <a href="#" class="login-link">Faça login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
